<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema Odonto-Legal</title>
  <link rel="stylesheet" href="css/styless.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" sizes="192x192" href="imag/192.png" />
  <link rel="icon" sizes="512x512" href="imag/512.png" />
  <link rel="manifest" href="/manifest.json" />
</head>
<body>

<section>
  <div class="imgBx">
    <img src="imag/login.jpg" alt="Imagem de Login" />
  </div>
  <div class="contentBx">
    <div class="form-box">
      <div class="logo-placeholder">
        <img src="imag/logo1.png" alt="Logo" class="logo" />
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="cargo"><span>Cargo</span></label>
          <select name="cargo" id="cargo" required>
            <option value="">Selecione o cargo</option>
            <option value="administrador">Administrador</option>
            <option value="perito">Perito</option>
            <option value="assistente">Assistente</option>
          </select>
        </div>

        <div class="form-group">
          <label for="matricula"><span>Matrícula</span></label>
          <input type="text" name="matricula" id="matricula" placeholder="Digite sua matrícula" required />
        </div>

        <div class="form-group">
          <label for="senha"><span>Senha</span></label>
          <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required />
        </div>

        <div class="form-group">
          <input type="submit" value="Entrar" />
        </div>

        <div id="mensagemErro" style="display: none; color: red;"></div>
      </form>
    </div>
  </div>
</section>

<script src="js/login.js" defer></script>
</body>
</html>
