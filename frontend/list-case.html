<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casos - Sistema Odonto-Legal</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" sizes="192x192" href="imag/192.png">
  <link rel="icon" sizes="512x512" href="imag/512.png">
</head>
<body>
  <button class="menu-toggle" id="menu-toggle">
    <i class="fas fa-bars"></i>
  </button>
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo-placeholder">
        <img src="imag/logo2.png" alt="Login Imagem" class="logo"/>
      </div>
    </div>
    <a href="dashboard.html"><span class="material-symbols-outlined">home</span> Página Inicial</a>
    <a href="list-case.html" class="active"><span class="material-symbols-outlined">folder</span> Casos</a>
    <a href="usuarios.html"><span class="material-symbols-outlined">group</span> Gerenciamento de Usuários</a>
    <a href="index.html"><span class="material-symbols-outlined">logout</span> Sair</a>
  </aside>

  <div class="main-content">
    <nav>
      <h1>Lista de Casos</h1>
    </nav>

    <div class="container">
      <header class="list-header">
        <div class="search-box">
          <input type="text" id="search-case" aria-label="Buscar caso por ID, nome ou descrição...">
          <button class="btn btn-search" id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <a href="new-case.html" class="btn btn-primary">
          <i class="fas fa-plus"></i> Novo Caso
        </a>
      </header>

      <div class="filters">
        <div class="filter-group">
          <label for="filter-status">Filtrar por status:</label>
          <select id="filter-status">
            <option value="all">Todos</option>
            <option value="aberto">Aberto</option>
            <option value="em andamento">Em andamento</option>
            <option value="pendente">Pendente</option>
            <option value="concluído">Concluído</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="filter-date">Ordenar por:</label>
          <select id="filter-date">
            <option value="recentes">Mais recentes</option>
            <option value="antigos">Mais antigos</option>
          </select>
        </div>
      </div>

      <div class="cases-list-container" id="cases-list">
        <!-- Os casos serão carregados dinamicamente aqui -->
        <div class="loading-message">
          <i class="fas fa-spinner fa-spin"></i> Carregando casos...
        </div>
      </div>

      <div class="pagination">
        <button class="btn btn-pagination" id="prev-page" disabled><i class="fas fa-chevron-left"></i></button>
        <span class="page-number" id="current-page">1</span>
        <button class="btn btn-pagination" id="next-page"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </div>
  
  <script src="js/list-case.js" defer></script>

</body>
</html>
