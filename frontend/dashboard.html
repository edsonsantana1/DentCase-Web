  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    </div>

  
    <!-- Dashboard ativo -->
    <a href="dashboard.html" class="active"><span class="material-symbols-outlined">bar_chart</span> Dashboard</a>
    
    <!-- Casos sem 'active' -->

      <canvas id="faixaRegiaoChart"></canvas>
